services:
  - type: web
    name: stock-predictor-app
    env: docker
    plan: free
    startCommand: gunicorn src.main:app
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
    buildCommand: ""
    startCommand: ""
    ports:
      - 5000